<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <title>Log in to Facebook</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <main class="bg-slate-100 pb-24  flex flex-col items-center">
    <div class="left flex mt-[28px]">
      <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" class="w-60 flex items-center " alt="">
    </div>
    <div class="container flex mt-0 mx-auto items-center justify-center">

      <div class="right  flex flex-col sm:text-lg  bg-white p-4 sm:p-8 rounded-lg shadow-2xl ">
        <h1 class="text-2xl text-center ">Log in to Facebook</h1>
        <input type="text" class="h-12 outline-none  px-1 sm:px-4 mt-5 py-3 rounded-lg border border-1 border-gray-200"
          placeholder="Email address or phone number">
        <input type="password" class=" outline-none h-12 px-1 sm:px-4 py-3 my-2 rounded-lg border border-1 border-gray-200"
          placeholder="Password">
        <button class="bg-blue-600 py-3 hover:bg-blue-500 text-white rounded-md my-2 sm:px-24 px-12 font-semibold">Log
          in</button>
        <div class="sm:flex sm:px-6 sm:my-2 sm:text-center sm:space-x-3 ">
          <span
            class="text-sm  font-normal text-blue-600 text-decoration:underline hover:underline cursor-pointer">Forgotten
            account?</span>
          <span class="text-sm font-normal text-blue-600 text-decoration:underline hover:underline cursor-pointer">Sign
            up
            for Facebook</span>
        </div>
      </div>
    </div>
    
  </main>
</body>

</html>
